<html>
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width,initial-scale=1.0" name="viewport" />
        <title>Smallest 3dverse Application</title>
        <link rel="shortcut icon" href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div class="canvas-container">
            <!-- SIDE PANEL -->

            <aside class="side-panel">
                <header class="side-panel-header">
                    <h1>IFC Viewer</h1>
                </header>
                <div class="side-panel-body">
                    <ul class="storeys"></ul>
                </div>
            </aside>

            <!-- CANVAS -->
            <canvas
                id="display-canvas"
                oncontextmenu="event.preventDefault()"
                style="width: 100vw; height: 100vh"
                tabindex="1"
            ></canvas>
        </div>

        <div class="settings-box" oncontextmenu="event.preventDefault()">
            <div class="camera-settings" style="visibility: hidden">
                <h4>FPS navigation</h4>
            </div>
            <!-- RESET -->
            <button class="reset-button">Reset</button>
            <!-- CAMERA SETTINGS -->
            <div class="camera-settings">
                <h4>FPS navigation</h4>
                <div id="fps-toggling" class="untoggled"></div>
            </div>
        </div>

        <!-- THREEJS -->
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three/examples/jsm/"
                }
            }
        </script>

        <!-- SDK 3DVERSE -->
        <script src="https://cdn.3dverse.com/legacy/sdk/latest/SDK3DVerse.js"></script>

        <!-- APP ENTRYPOINT -->
        <script src="./main.js" type="module"></script>
    </body>
</html>
